name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-and-test:
    name: Check & Test
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.event.head_commit.message, 'chore: release')
    steps:
      - name: Setup Bun
        uses: kevinmarrec/workflows/setup-bun@v1

      - name: Lint
        run: bun run lint

      - name: Check unused files, dependencies, and exports
        run: bun run check:unused

      - name: Type check
        run: bun run check:types

      - name: Unit tests
        run: bun run test:coverage

      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@8ab049ff5a2c6e78f78af446329379b318544a1a # v2.8.3
        with:
          file-coverage-mode: all
          comment-on: none
  template-size:
    name: Analyze template build size
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bun
        uses: kevinmarrec/workflows/setup-bun@v1

      - name: Check client build size
        run: |
          echo "## Client" >> $GITHUB_STEP_SUMMARY
          bun run bin/build-stats.md.ts template/client >> $GITHUB_STEP_SUMMARY

      - name: Check server build size
        run: |
          echo "## Server" >> $GITHUB_STEP_SUMMARY
          bun run bin/build-stats.md.ts template/server >> $GITHUB_STEP_SUMMARY
