name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-and-test:
    name: Check & Test
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.event.head_commit.message, 'chore: release')
    steps:
      - name: Setup Bun
        uses: kevinmarrec/workflows/setup-bun@5b6aacc7031fe05e9428be6484d3a2e7fa9a910e # main

      - name: Lint
        run: bun run lint

      - name: Check unused files, dependencies, and exports
        run: bun run check:unused

      - name: Type check
        run: bun run check:types

      - name: Unit tests
        run: bun run test:coverage

      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@15b5b41bb7d36796d89f4bf482b09529c53f3446 # v2.9.2
        with:
          file-coverage-mode: all
          comment-on: none
  template-build-size-diff:
    name: Analyze template build size differences
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.event.head_commit.message, 'chore: release')
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Setup Bun
        uses: kevinmarrec/workflows/setup-bun@5b6aacc7031fe05e9428be6484d3a2e7fa9a910e # main

      - name: Build template
        run: bun -F ./template build

      - name: Analyze template build size differences
        uses: kevinmarrec/workflows/filesize-diff@5b6aacc7031fe05e9428be6484d3a2e7fa9a910e # main
        with:
          directories: template/app/dist,template/api/dist
