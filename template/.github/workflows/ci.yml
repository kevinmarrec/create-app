name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bun
        uses: kevinmarrec/workflows/setup-bun@v1

      - name: Lint
        run: bun run lint

      - name: Check unused files, dependencies, and exports
        run: bun run check:unused

      - name: Type check
        run: bun run check:types
  project-size:
    name: Analyze project build size
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Setup Bun
        uses: kevinmarrec/workflows/setup-bun@v1

      - name: Restore build stats cache
        uses: actions/cache/restore@v4
        with:
          path: .github/cache/build-stats
          key: build-stats-main

      - name: Check app build size
        id: app-size
        run: |
          echo "## App" | tee -a $GITHUB_STEP_SUMMARY $RUNNER_TEMP/summary
          if [ -f .github/cache/build-stats/app.json ]; then
            cp .github/cache/build-stats/app.json .github/cache/build-stats/app.json.bak
          fi
          bun run .github/scripts/build-stats.md.ts app --cache .github/cache/build-stats/app.json --total | tee -a $GITHUB_STEP_SUMMARY $RUNNER_TEMP/summary
          echo "diff=$(diff .github/cache/build-stats/app.json.bak .github/cache/build-stats/app.json 2>&1 || true)" >> $GITHUB_OUTPUT

      - name: Check api build size
        id: api-size
        run: |
          echo "## API" | tee -a $GITHUB_STEP_SUMMARY $RUNNER_TEMP/summary
          if [ -f .github/cache/build-stats/api.json ]; then
            cp .github/cache/build-stats/api.json .github/cache/build-stats/api.json.bak
          fi
          bun run .github/scripts/build-stats.md.ts api --cache .github/cache/build-stats/api.json --total | tee -a $GITHUB_STEP_SUMMARY $RUNNER_TEMP/summary
          echo "diff=$(diff .github/cache/build-stats/api.json.bak .github/cache/build-stats/api.json 2>&1 || true)" >> $GITHUB_OUTPUT

      - name: Save build stats cache
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: .github/cache/build-stats
          key: build-stats-main

      - name: Comment PR if build size changed
        if: github.event_name == 'pull_request' && (steps.app-size.outputs.diff != '' || steps.api-size.outputs.diff != '')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr comment ${{ github.event.pull_request.number }} --edit-last --create-if-none --body "$(cat $RUNNER_TEMP/summary)"
